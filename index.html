<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Milcon Order Bot</title>
</head>
  <link rel="icon" href="logo.png" type="image/gif" sizes="16x16">

<body>
    <center>
        <form onsubmit="sendMessage()">

            <div class="mb-3 w-50 text-start">
                <label for="username" class="form-label">Full Name</label>
                <input required type="text" id="username" placeholder="Type Yes or No" class="form-control" aria-describedby="usernameInfo">
                <div id="appealInfo" class="form-text">You Paid To EMMU?</div>
            </div>



            <div class="mb-3 w-50 text-start">
                <label for="userID" class="form-label">Phone Number: </label>   
              <input required type="number" id="userID" placeholder="User ID" class="form-control" aria-describedby="userIDInfo">
                <div id="userIDInfo" class="form-text">Put your Discord User ID here! (Ex: 4532)</div>
            </div>



            <div class="mb-3 w-50 text-start">
                <label for="reason" class="form-label">Which Bot Want </label>
                <input required type="text" id="reason" placeholder="Click Me and choose" class="form-control" aria-describedby="reasonInfo" list="banReasons">
                <div id="reasonInfo" class="form-text">Select the Bot </div>
            </div>



            <div class="mb-3 w-50 text-start">
                <label for="appeal" class="form-label"> paid or not paid</label>
                <input required type="text" id="appeal" placeholder="Type Yes or No" class="form-control" aria-describedby="appealInfo">
                <div id="appealInfo" class="form-text">You Paid To EMMU?</div>
            </div>



            <div class="mb-3 w-50 text-start">
                <label for="requests" class="form-label">Other Requests</label>
                <input required type="text" id="requests" placeholder="Type Yes or No" class="form-control" aria-describedby="appealInfo">
                <div id="appealInfo" class="form-text">You Paid To EMMU?</div>
            </div>


  
<div class="mb-3 w-50 text-start">
                <label for="appeal" class="form-label"> Make Ticket And Give avatar ,token, prefix</label>
                <input required type="text" id="ticket" placeholder="Type Ok" class="form-control" aria-describedby="appealInfo">
                <div id="appealInfo" class="form-text">Make ticket admin will check your order</div>
            </div>
  

          
            <button id="submit" class="btn btn-primary">Submit</button>
        </form>
    </center>
    <datalist id="banReasons">
        <option>Community Server</option>
        <option>Gaming Server</option>
        <option>Private Server</option>
        <option>Coding Server</option>
        <option>Business Server</option>
        <option>‚≠ê Clone Server</option>
    </datalist>
    <script src="./index.js"></script>
</body>
</html>
 <style type="text/css">
    body{
			background-color: white;
			background-attachment: fixed;
		}
